<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PING - PONG</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <img src="./images/ping-pong.jpg" alt="ping-pong desk">
        <h3>Ping Pong Score Keeper</h3>
        <hr>
        <div class="score"><span id="player-1">0</span> To <span id="player-2">0</span></div>

        <p>use the buttons below to keep score.</p>
        <div class="playingTo">
            <div class="dropdown">
                <label for="playing-to">Playing To: </label>
                <select name="playing-to" id="pt">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
        <div class="buttons">
            <button class="player-1 button">+1 Player One</button>
            <button class="player-2 button">+1 Player Two</button>
            <button class="reset button">Reset</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
